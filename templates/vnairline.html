    <title>Vietnam Airline</title>
    <link rel="stylesheet" href="/default.css" media="screen">

<body>
    <h1>Looking up leakage informations of VietnamAirline</h1>
    <br>
    <form action="{{ url_for('search_entry') }}" method="POST">
        <input type="submit" value="Search" class="btn btn-primary"/>
        <input type="search" class="form-control search" name="inputsearch" placeholder="Name">
    </form>
    <br>
    <table cellspacing="0" class="table table-bordered table-hover table-condensed">
    <thead>
    <tr>
        {% for field in fields %}
        <th class="name sorting" tabindex="0" aria-controls="data" rowspan="1" colspan="1" >{{ field }}</th>
        {% endfor %}

    </tr>
    </thead>
    {% for info in user_info %}
        <tr>
        {% for value in info %}
            <td>{{ value }}</td>
        {% endfor %}
        </tr>
    {% endfor %}

    </table>
